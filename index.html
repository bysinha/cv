<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>CV</title>
  </head>
  <body class="container">
    <!-- Певрая секция -->
    <header class="header">
      <div class="header__text-block wrap">
        <h1 class="header__text-block--name">Daniil Artamonov</h1>
        <p class="header__text-block--skill">
          Front-end Developer · UI/UX Designer
        </p>
        <div class="header__contact">
          <a href="/" class="header__contact-item">
            <img src="assets/icon/map-icon.svg" alt="map" />
            <p>Saratov</p>
          </a>
          <a href="/" class="header__contact-item">
            <img src="assets/icon/email-icon.svg" alt="mail" />
            <p>danilka143@yandex.ru</p>
          </a>
        </div>

        <div class="header__info-links">
          <button class="links__btns links__btns--purple">
            <img src="assets/icon/site.svg" alt="site" />
            zagreus.dev
          </button>

          <button class="links__btns links__btns--blue">
            <img src="assets/icon/linkedin.svg" alt="linkedin" />
            zagreus.dev
          </button>

          <button class="links__btns links__btns--orange">
            <img src="assets/icon/figma.svg" alt="figma" />
            zagreus.dev
          </button>

          <button class="links__btns links__btns--black">
            <img src="assets/icon/github.svg" alt="github" />
            zagreus.dev
          </button>
        </div>
      </div>
    </header>
    <!-- Вторая секция -->
    <section class="content wrap__content">
      <div class="content__education">
        <p class="content__text bold">Education</p>
        <p class="content__text bold">SSTU <span class="content__text regular">- Management in technical systems(Bachelor)</span></p>
        <div class="education__date date">
          <img src="assets/icon/calendar.svg" alt="calendar" />
          <p>Sep 2020 - Sep 2024</p>
        </div>
      </div>
      <div class="content__experience">
        <p class="">Experience</p>
        <p>Freelance <span> - Front-end Developing <span>- Self-Employed</span></span></p>
        <div class="experience__date">
          <img src="assets/icon/calendar.svg" alt="calendar">
          <p>Sep 2020 - Sep 2024</p>
        </div> 
      </div>
    </section>
  </body>
</html>
